<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header">Book List</h1>
        </header>
        <div class="toggle">.</div>
        <section class="int-feld">
            <label for="book-name">Book Name</label>
            <input type="text" class="int" id="book-name"  placeholder="Book Name">
            <label for="author">Author</label>
            <input type="text" class="int" id="author"  placeholder="Author">
            <label for="year">Year</label>
            <input type="text" class="int" id="year" placeholder="Year" maxlength="4">
            <label for="isbn">ISBN</label>
            <input type="text" class="int" id="isbn" placeholder="ISBN - 13 " maxlength="17" title="(exp : 978-1-56619-909-4)">
            <div class="ex">(exp : 978-1-56619-909-4)</div>
            <button type="button" class="add" id="add">Add Book</button>
        </section> 
        <section class="out-feld">
            <div class="book-status"></div>
            
            <div class="book-info">
                <div class="name">Book Name</div>
                <div class="name">Author</div>
                <div class="name">Year</div>
                <div class="name">ISBN</div>
            </div>
            <div class="book-added"> </div>
            
        </section>
        <button type="button" class="clear-btn">Clear All Book</button>
    </div>
    <script src="book.js"></script>
</body>
</html>
